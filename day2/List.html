<!DOCTYPE html>
<html>
<head><title>Lists</title></head>
<body>
    <h2>Unordered List</h2>
    <ul>
        <li>Milk</li>
        <li>Bread</li>
        <li>Eggs</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
        <li>Wake Up</li>
        <li>Brush</li>
        <li>Code</li>
    </ol>

    <h2>Definition List</h2>
    <dl>
        <dt>HTML</dt>
        <dd>HyperText Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
    </dl>
</body>
</html>
